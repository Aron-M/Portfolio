{% load static %}

<section id="about">
  <header class="bg-primary text-white text-center header-container-blue">
    <div class="container">
      {% for heading in headings %}
      <h1 class="display-4 big-header">{{ heading.big_header }}</h1>
      <p class="lead sub-header">{{ heading.sub_header }}</p>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-3 profile-row mt-5 d-flex align-items-center justify-content-center profile-container">
        <img src="{{ heading.profile_image.url }}" alt="Profile Picture" class="prof-pic">
      </div>
      <div class="col-md-6 about-me-par mt-2 d-flex flex-column align-items-start">
        {% if heading.par1 %}
        <!-- Dynamic paragraph 1 -->
        <p class="intro-par-1">{{ heading.par1 }}</p>
        {% endif %}
        {% if heading.par2 %}
        <!-- Dynamic paragraph 2 -->
        <p class="mt-3 intro-par-2">{{ heading.par2 }}</p>
        {% endif %}
      </div>
      <div class="col-md-3 status-container">
        <div class="row">
          <div class="col-md-12 status-box mt-3">
            <div class="row mt-3 status-row">
              <div class="col-md-3 d-flex justify-content-center status-col">
                <img src="{% static 'media/skills-images/student-4.png' %}" class="status-images fade-in-1">
              </div>
              <div class="col-md-5 mt-3 d-flex justify-content-center status-col">
                <p class="status-text fade-in-1">Studying @</p>
              </div>
              <div class="col-md-4 mt-2 d-flex justify-content-center status-col">
                <a href="https://codeinstitute.net/ie/full-stack-software-development-diploma/e-commerce/"
                  target="_blank">
                  <img src="{% static 'media/skills-images/ci.png' %}" title="Code Institute Dublin" class="study-images status-link fade-in-1">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 status-box mt-2">
            <div class="row status-row">
              <div class="col-md-3 mb-2 mt-2 d-flex justify-content-center status-col">
                <img src="{% static 'media/skills-images/enroll-form.png' %}" class="status-images enroll-image fade-in-1" style="margin-left:0.5rem">
              </div>
              <div class="col-md-5 mt-3 d-flex justify-content-center status-col">
                <p class="status-text fade-in-1">Enrolled: 2023 - 2025 @</p>
              </div>
              <div class="col-md-4 mt-3 mb-1 d-flex justify-content-center status-col">
                <a href="https://www.itsligo.ie/courses/higher-diploma-in-science-in-computing/" target="_blank">
                  <img src="{% static 'media/skills-images/atu-logo.png' %}" title="Atlantic Technological University" class="study-images status-link fade-in-1">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 status-box">
            <div class="row status-row">
              <div class="col-md-3 mb-3 mt-2 d-flex justify-content-center status-col">
                <img src="{% static 'media/skills-images/accept.png' %}" class="status-images fade-in-1"">
                </div>
                <div class=" col-md-5 mt-3 d-flex justify-content-center status-col available-to-work-text">
                <p class="status-text fade-in-1">Available to work in</p>
              </div>
              <div class="col-md-4 mb-2 d-flex justify-content-center status-col">
                <img src="{% static 'media/skills-images/ireland.png' %}" title="Ireland" class="study-images ireland-flag status-link fade-in-1">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</section>
