{% extends "navbar-base.html" %}
{% load static %}
{% block content %}
{% for detail in data %}
<div class="container">
  <div class="text-center mb-4">
    <h1 class="justify-content-center" style="margin-bottom: 4rem">About Me:</h1>
  </div>
  <div class="row">
    <div class="col-md-3 d-flex justify-content-center">
      <img src="{{ detail.profile_image.url }}" alt="Profile Picture" class="img-fluid prof-pic-irl">
    </div>
    <div class="col-md-9">
      {% include 'components/personal-details.html' %}
    </div>
  </div>
</div>
<div class="container mb-5" style="margin-top: 5rem;">
  <div class="row">
    <p>
    {{ detail.paragraph_1 }}
  </p>
  <p>
    {{ detail.paragraph_2 }}
  </p>
  <p>
    {{ detail.paragraph_3 }}
  </p>
  </div>
{% endfor %}
<div class="container mb-5" style="margin-top: 5rem;">
  <div class="text-center mb-4">
    <h1 class="justify-content-center" style="margin-bottom: 2rem">My Full-Stack Journey</h1>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex align-items-center justify-content-center">
      <img src="{% static 'media/skills-images/front-end-roadmap.png' %}" class="img-roadmap">
    </div>
  </div>
</div>
<div class="container mb-5">
  <div class="row">
    <div class="col-md-12 d-flex align-items-center justify-content-center">
      <img src="{% static 'media/skills-images/back-end-roadmap.png' %}" class="img-roadmap">
    </div>
  </div>
</div>

{% endblock %}
